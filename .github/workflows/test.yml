name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install backend dependencies
      run: npm ci
    
    - name: Install frontend dependencies
      run: |
        cd client
        npm ci
    
    - name: Build frontend
      run: npm run build
    
    - name: Check server syntax
      run: node -c server/index.js
    
    - name: Create required directories
      run: |
        mkdir -p uploads
        mkdir -p data
    
    - name: Start server in background
      run: |
        npm start &
        sleep 5
      env:
        NODE_ENV: test
        PORT: 3001
    
    - name: Health check
      run: |
        curl --retry 5 --retry-delay 2 --retry-connrefused http://localhost:3001/health || exit 1

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    
    - name: Check for security vulnerabilities
      run: |
        npm audit --audit-level=moderate || true
        cd client && npm audit --audit-level=moderate || true

  build-docker:
    name: Docker Build Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Build Docker image
      run: docker build -t uplinkr:test .
